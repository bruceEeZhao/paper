<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>news</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" th:href="@{/webjars/Semantic-UI/2.4.1/semantic.css}">
    <link rel="stylesheet" href="../../static/css/paper.css" th:href="@{/css/paper.css}">
    <link rel="stylesheet" href="../../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">

    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" th:src="@{/webjars/jquery/3.2.1/dist/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js" th:src="@{/webjars/Semantic-UI/2.4.1/semantic.min.js}"></script>
</head>
<body>

<!-- 导航 -->
<nav th:insert="admin/_form :: navigation(3)"></nav>

<div class="m-container-big m-padded-tb-big">
    <div class="ui container">
        <!-- 搜索 -->
        <form name="search"  method="post" action="#" th:action="@{/admin/news/search}" target="_blank">
            <div class="ui category search">
                <div class="ui icon input">
                    <input name="search_news_a" class="prompt" type="text" placeholder="Search animals...">
                    <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                </div>
                <div class="results"></div>
            </div>
        </form>

        <!--    提示消息    -->
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p th:text="${message}">操作成功</p>
        </div>

        <table class="ui celled table">
            <thead>
            <tr><th>新闻序号</th>
                <th>新闻标题</th>
                <th>状态</th>
                <th>操作</th>
            </tr></thead>
            <tbody>
            <tr th:each="news,iterStat : ${page.content}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${news.title}">新闻标题</td>
                <td>
                    <div class="ui checkbox">
                    <input type="checkbox" th:checked="${news.published}" disabled="disabled">
                    <label>已发布</label>
                </div>
                </td>
                <td>
                    <a href="#" th:href="@{/admin/news/{id}/input(id=${news.id})}" class="ui mini teal basic button">编辑</a>
                    <a href="#" th:href="@{/admin/news/{id}/delete(id=${news.id})}" class="ui mini red basic button">删除</a>
                </td>
            </tr>

            </tbody>
            <tfoot>
            <tr><th colspan="4">
                <div class="ui right floated pagination menu">
                    <a th:href="@{/admin/news(page = ${page.number}-1)}" class="mini item" th:unless="${page.first}">上一页</a>
                    <a th:href="@{/admin/news(page = ${page.number}+1)}" class="mini item" th:unless="${page.last}">下一页</a>
                </div>
                <a href="#" th:href="@{/admin/news/input}" class="ui mini left floated teal basic button">新增</a>
            </th>
            </tr>
            </tfoot>
        </table>

    </div>
</div>

<script type="text/javascript">
     //消息提示关闭初始化
    $('.message .close')
    .on('click', function() {
        $(this)
            .closest('.message')
            .transition('fade');
    });

    //<!--  下拉菜单激活  -->
	$('.ui.dropdown').dropdown();


</script>

</body>
</html>
