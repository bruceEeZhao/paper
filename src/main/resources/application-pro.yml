spring:
  datasource:
    url: jdbc:mysql://localhost:3306/paper
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
  #模板引擎配置
  thymeleaf:
    encoding: UTF-8
    mode: HTML5
    cache: false
    #suffix: .html  默认后缀
    #prefix: classpath:/templates/  默认前缀
  jpa:
    database: MySQL
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: none
    show-sql: true

logging:
  level:
    root: info
    com.ucas: debug
  file: log/log.log

server:
  port: 8080
