<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>journal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" th:href="@{/webjars/Semantic-UI/2.4.1/semantic.css}">
    <link rel="stylesheet" href="../static/css/paper.css" th:href="@{/css/paper.css}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" th:src="@{/webjars/jquery/3.2.1/dist/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js" th:src="@{/webjars/Semantic-UI/2.4.1/semantic.min.js}"></script>
</head>
<body>

<!-- 导航 -->
<nav th:insert="_fragments :: navigation(1)"></nav>

<!-- 中间内容 -->
<div class="m-container m-padded-tb-large">
    <div class="ui container">
        <div class="ui grid">
            <!-- left side -->
            <div class="eleven wide column">
                <div class="ui top attached segment">
                    <div class="ui one column grid">
                        <div class="column">
                            <img src="../static/images/JRG.png" th:src="@{/images/JRG.png}">
                        </div>
                    </div>
                </div>

                <div class="ui attached secondary segment">
                    <h2 class="ui header item">FMS管理科学期刊列表</h2>
                    <div class="ui right aligned container">
                        <a th:href="@{/download}" class="ui button red active">下载</a>
                        <a th:href="@{/journals}" class="ui button red active">检索</a>
                    </div>
                </div>

                <div class="ui bottom attached segment">
                    <h1>期刊评级指南宗旨</h1>
                    <p th:utext="${purpose == null} ? '':${purpose.content}">
                    </p>
                </div>
            </div>

            <!-- right side-->
            <div class="five wide column">
                <div th:insert="_fragments :: news"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('.menu .item')
    .tab()
    ;

    var _paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//127.0.0.1:8081/matomo/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>

</body>
</html>
