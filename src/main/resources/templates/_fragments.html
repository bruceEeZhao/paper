<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" th:href="@{/lib/semanticui/semantic.css}">
    <link rel="stylesheet" href="../../static/css/paper.css" th:href="@{/css/paper.css}">
    <link rel="stylesheet" href="../../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">

    <script src="../static/lib/prism/prism.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" th:src="@{/webjars/jquery/3.2.1/dist/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js" th:src="@{/lib/semanticui/semantic.min.js}"></script>
</head>

<!-- 导航 -->
<nav th:fragment="navigation(n)" class="ui darkblue inverted attached segment m-padded-tb-mini " >
    <div class="ui container">
        <div class="ui inverted secondary menu">
            <a class="item">
            <img class="ui image" width="80" height="30" src="../static/images/logo.jpeg" th:src="@{/images/logo.png}">
            </a>
            <a href="#" th:href="@{/}" class="item" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
            <a href="#" th:href="@{/journals}" class="item" th:classappend="${n==2} ? 'active'"><i class="globe icon"></i>国际期刊</a>
            <a href="#" th:href="@{/journals_cn}" class="item" th:classappend="${n==6} ? 'active'"><i class="idea icon"></i>中文期刊</a>
            <a href="#" th:href="@{/news}" class="item" th:classappend="${n==3} ? 'active'"><i class="newspaper icon"></i>新闻</a>
<!--            <a href="#" th:href="@{/admin/statistic}" class="item" th:classappend="${n==4} ? 'active'"><i class="list alternate outline icon"></i>网站统计</a>-->
            <a href="#" th:href="@{/aboutus}" class="item" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我们</a>
            <div class="right item">
                <form method="get" th:action="@{/index_search}" id="index-search-form">
                <div class="ui icon inverted transparent input">
                    <input type="text" name="indexSearch" placeholder="Search..." >
                    <i class="search link icon button" onclick="indexSearch()"></i>
                </div>
                </form>
            </div>
        </div>
    </div>
</nav>


<!-- news -->
<div th:fragment="news" class="ui attached segment">


    <div  th:if="${newr != null}">
        <a th:href="@{/news/{id}(id=${newr.nw.id})}" >
            <img src="https://picsum.photos/200/300" th:src="@{${newr.pic}}" width="300px" height="200px">
        </a>
<!--        <div class="item">-->
<!--            <div class="content">-->
<!--                <div class="header">-->
<!--                    <a href="#" th:href="@{/news/{id}(id=${newr.nw.id})}" target="_blank" th:text="${newr.nw.title}"><i class="angle right icon"></i>中国商学院</a>-->
<!--                </div>-->
<!--                <div class="meta">-->
<!--                    <p  th:text="${#dates.format(newr.nw.updateTime,'yyyy-MM-dd')}"><i class="calendar icon"></i>商业和管理研究经费</p>-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->
    </div>
    <br>
    <br>

    <!-- news head -->
    <div class="ui grid">

        <div class="twelve wide column">
            <h3 class="ui left aligned header item">焦点新闻</h3>
        </div>

        <div class="four wide column">
            <a  th:href="@{/news}">更多</a>
        </div>
    </div>

    <!-- news content -->
    <div class="ui divider"></div>
    <div th:each="newsi : ${news}" class="ui items">
        <div class="ui item">
            <div class="content">
                <h5 style="color:#4b749c" >
                    <a style="color:#4b749c" href="#" th:href="@{/news/{id}(id=${newsi.id})}" target="_blank" th:text="${newsi.title}"><i class="angle right icon"></i>中国商学院</a>
                </h5>
                <div class="description">
                    <p  th:text="${#dates.format(newsi.updateTime,'yyyy-MM-dd')}"><i class="calendar icon"></i>商业和管理研究经费</p>
                </div>
            </div>
        </div>
    </div>


</div>

<footer th:fragment="footer" class="ui darkblue inverted vertical segment m-footer">
    <div class="ui container">
        <div class="ui inverted divided grid">

            <div class="four wide column">
                <img src="../static/images/logo_word.png" th:src="@{/images/logo_word.png}" class="ui rounded centered image" style="width:200px;height:100px">
            </div>

            <div class="four wide center aligned column">
                <div class="item">
                    <br>
                    <div class="content">
                    <p>版权所有©FMS-journal</p>
                        <p>邮箱：fmsjournal@163.com</p>
                    </div>
                </div>
            </div>

            <div class="four wide center aligned column">
                <div class="item">
                    <br>
                    <div class="content">
                    <p>京ICP备20030297号-1</p>
                        <a class="ui darkblue image label">
                            <img th:src="@{/images/jing.png}">
                            京公网安备XXXXXXXXX号
                        </a>
                    </div>
                </div>
            </div>

            <div class="four wide column">
                <img src="../static/images/fms_2.png" th:src="@{/images/fms_2.png}" class="ui rounded image" style="width:100px">
            </div>
        </div>


    </div>

</footer>

</body>
</html>
