<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>news</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" th:href="@{/webjars/Semantic-UI/2.4.1/semantic.css}">
    <link rel="stylesheet" href="../../static/css/paper.css" th:href="@{/css/paper.css}">
    <link rel="stylesheet" href="../../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">

    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" th:src="@{/webjars/jquery/3.2.1/dist/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js" th:src="@{/webjars/Semantic-UI/2.4.1/semantic.min.js}"></script>
</head>
<body>

<!-- 导航 -->
<nav th:insert="admin/_form :: navigation(3)"></nav>

<div class="m-container-big m-padded-tb-big">
    <div class="ui container">
        <form action="#" th:action="@{/admin/news/recommend}"  method="post" class="ui form">

            <div class="central aligned item">
                <h1 class=" ui teal central aligned header">设置置顶新闻</h1>
                <br>
                <br>
            </div>


            <div class="item">
            <div class="ui left labeled input">
                <div class="ui teal basic label">首图地址</div>
                <input placeholder="http://" name="pic">
            </div>
            </div>


            <div class="item">
            <div class="ui left labeled input">
                <div class="ui teal basic label">新闻名称</div>
                <div class="ui selection dropdown">
                    <input type="hidden" name="newid">
                    <i class="dropdown icon"></i>
                    <div class="default text">新闻名称</div>
                    <div class="menu">
                        <div class="item" th:each="newi : ${news}" th:data-value="${newi.id}" th:text="${newi.title}">Male</div>
                    </div>
                </div>
            </div>
            </div>

            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal submit button">提交</button>
            </div>
        </form>
    </div>
</div>


<script type="text/javascript">
     //消息提示关闭初始化
    $('.message .close')
    .on('click', function() {
        $(this)
            .closest('.message')
            .transition('fade');
    });

    //<!--  下拉菜单激活  -->
	$('.ui.dropdown').dropdown();

</script>

</body>
</html>
